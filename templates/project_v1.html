<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Prediction Model</title>
    <link rel="stylesheet" href="static\CSS\v1.css">
</head>
<body>
    <div class="head">
        <div id="name">LOAN DEFAULTER PREDICTION</div>
        <div id="msg">Allocate loans wisely!</div>
        <div class="icons">
            <a href="https://www.facebook.com/VITCChennai/" target="_blank"><div id="fb"></div></a>
            <a href="https://twitter.com/vitc_formula_e?lang=en" target="_blank"><div id="X"></div></a>
        </div>
    </div>
    <form action="/predict" method="POST">
        <label id="Loan_Amount" for="Loan Amount">Loan amount</label>
        <div class="hidden"> Loan amount applied</div>
        <input type="text" id="Loan_Amount" name="Loan Amount">
        <br>
        <label id="Funded_Amount" for="Funded Amount">Funded amount</label>
        <div class="hidden">Loan amount funded</div>
        <input type="text" id="Funded_Amount" name="Funded Amount">
        <br>
        <label id="Funded_Amount_Investor" for="Funded Amount Investor">Funded amount investor</label>
        <div class="hidden"> Loan amount approved by the investors</div>
        <input type="text" id="Funded_Amount_Investor" name="Funded Amount Investor">
        <br>
        <label id="Interest_rate" for="Interest rate">Interest rate</label>
        <div class="hidden">Interest rate (%) on loan</div>
        <input type="text" id="Interest_rate" name="Interest rate">
        <br>
        <label id="Grade" for="Grade">Grade</label>
        <div class="hidden"> Grade by the bank</div>
        <select id="Grade" name="Grade">
        <div class="hidden"> Sub-grade by the bank</div>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        </select>
        <br>
        <label id="Sub_grade" for="Sub grade">Sub grade</label>
        <div class="hidden"> Subgrade by the bank</div>
        <select id="Sub_grade" name="Sub grade">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="A3">A3</option>
        <option value="A4">A4</option>
        <option value="A5">A5</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
        <option value="B3">B3</option>
        <option value="B4">B4</option>
        <option value="B5">B5</option>
        <option value="C1">C1</option>
        <option value="C2">C2</option>
        <option value="C3">C3</option>
        <option value="C4">C4</option>
        <option value="C5">C5</option>
        <option value="D1">D1</option>
        <option value="D2">D2</option>
        <option value="D3">D3</option>
        <option value="D4">D4</option>
        <option value="D5">D5</option>
        <option value="E1">E1</option>
        <option value="E2">E2</option>
        <option value="E3">E3</option>
        <option value="E4">E4</option>
        <option value="E5">E5</option>
        <option value="F1">F1</option>
        <option value="F2">F2</option>
        <option value="F3">F3</option>
        <option value="F4">F4</option>
        <option value="F5">F5</option>
        <option value="G1">G1</option>
        <option value="G2">G2</option>
        <option value="G3">G3</option>
        <option value="G4">G4</option>
        <option value="G5">G5</option>
        </select>
        <br>
        <label id="Employment_duration" for="Employment duration">Employment duration</label>
        <div class="hidden"> Duration</div>
        <select id="Employment_duration" name="Employment duration">
        <option value="Mortgage">Mortgage</option>
        <option value="Rent">Rent</option>
        <option value="Own">Own</option>
        </select>
        <br>
        <label id="Home_ownership" for="Home ownership">Home ownership</label>
        <div class="hidden">Ownership of house </div>
        <input type="text" id="Home_ownership" name="Home ownership">
        <br>
        <label for="Verification status">Verification status</label>
        <select id="Verification_status" name="Verification status">
        <option value="Not Verified">Not Verified</option>
        <option value="Source Verified">Source Verified</option>
        <option value="Verified">Verified</option>
        </select>
        <br>
        <label for="Debit to income">Debit to income</label>
        <input type="text" id="Debit_to_income" name="Debit to income">
        <br>
        <label for="Open Account">Open Account</label>
        <input type="text" id="Open_Account" name="Open Account">
        <br>
        <label for="Revolving Utilities">Revolving Utilities</label>
        <input type="text" id="Revolving_Utilities" name="Revolving Utilities">
        <br>
        <label for="Total Accounts">Total Accounts</label>
        <input type="text" id="Total_Accounts" name="Total Accounts">
        <br>
        
        <label for="Last week Pay">Last week Pay</label>
        <input type="text" id="Last_week_Pay" name="Last week Pay">
        <br>
        <label for="Total Revolving Credit Limit">Total Revolving Credit Limit</label>
        <input type="text" id="Total_Revolving_Credit_Limit" name="Total Revolving Credit Limit">
        <br>
        <label for="Initial List Status">Initial List Status</label>
        <select id="Initial_List_Status" name="Initial List Status">
        <option value="Forwarded">Forwarded</option>
        <option value="Waiting">Waiting</option>
        </select>
        <br>
        <label for="Model">Model</label>
        <select id="Model" name="Model">
            <option value="rfc">Random Forest Classifier</option>
            <option value="logreg">Logistic Regression</option>
        </select>
        <br>
        <input id="submit_butt" type="submit" value="Submit">
    </form>
    <br>
    <br>
    <div id="msg">{{pred_text}} </div>
    <br>
    <br>
</body>
</html>
